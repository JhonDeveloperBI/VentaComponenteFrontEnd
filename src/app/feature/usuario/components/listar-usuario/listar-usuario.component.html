<br>
<div id="Usuarios">
  <table class="table">
    <thead> <tr>
      <th scope="col">Nombre</th>
      <th scope="col">FechaCreacion</th>
      <th scope="col">Acciones</th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let item of listarUsuarios | async">
        <td>{{item.nombre}}</td>
        <td>{{item.fechaCreacion}}</td>
        <td><Button class="badge badge-danger mr-2" (click)='borrarUsuario( item )' > Borrar Usuario</Button></td>
      </tr>
     </tbody>
  </table>
</div>
